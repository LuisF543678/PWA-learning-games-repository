<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorama</title>
  <link rel="stylesheet" href="./assets/css/memorama.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="./assets/css/font.css">
  <!-- MDB -->
  <link rel="stylesheet" href="./assets/css/mdb.min.css">
  <link rel="manifest" href="./manifest.json">
  <script src="script.js"></script>
</head>

<body>
  <main class="app" ng-app="app" ng-controller="AppController" ng-class="{'app-ready': appReady}">

    <div class="app__hud">

      <div class="app__hud__game-info" ng-hide="gameCompleted" ng-click="titleAction()" ng-swipe-left="changeIcons()"
        ng-swipe-right="changeIcons()">Encuentra el par</div>
      <div class="app__hud__game-completed" ng-show="gameCompleted">
        <div class="alert alert-success" role="alert">
          Felicidades has completado el juego!!
        </div>
      </div>
      <div class="app__hud__game-status">Clicks: {{clickCount}}, Cartas: {{cardsLeft}}</div>
      <button ng-click="restart()" class="app__hud__btn-restart">Restart</button>
    </div>

    <div class="app__cards-container">

      <div class="app__cards-container__card" role="button" ng-repeat="card in list" id="{{ 'card-' + card.id }}">

        <div class="front app__cards-container__card__front" ng-click="click(card, $index)"
          ng-swipe-right="click(card, $index)" ng-swipe-left="click(card, $index)"> {{card.isKnown ? "" : "?"}}</div>
        <div class="back app__cards-container__card__back">
          <span ng-class="card.theme">{{card.icon}}</span>
        </div>

      </div>

    </div>
    <a href="menu.html" class="button green">Volver al men√∫</a>

  </main>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/jquery.flip.min.js"></script>
  <script src="./assets/js/angular.min.js"></script>
  <script src="./assets/js/angular-route.min.js"></script>
  <script src="./assets/js/angular-animate.min.js"></script>
  <script src="./assets/js/angular-touch.min.js"></script>
  <script src="./assets/js/memorama.js"></script>
</body>

</html>
